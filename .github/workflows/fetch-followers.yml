name: Fetch Instagram (1 store) and commit

on:
  schedule:
    - cron: "10 * * * *"   # 毎時 xx:10 (UTC)。JSTでも毎時動く
   workflow_dispatch:

permissions:
　contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    environment: OHTU
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "18" }
      - name: Run collector (API)
        env:
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
          IG_ID: ${{ secrets.IG_ID }}
        run: node scripts/fetch_followers_api.mjs
      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore(data): update timeseries (1 store)"
          git push
