name: Fetch Instagram (hourly followers)

on:
  schedule:
    - cron: "0 * * * *"  # 毎時00分（UTC）
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
   fetch-hourly-followers:
    strategy:
      max-parallel: 1
      matrix:
        env: [KITAKYUSHU, HONAMI, YUMEGAOKA, IRISO, OHTU]

    concurrency:
      group: fetch-hourly-followers-${{ github.ref }}-${{ matrix.env }}
      cancel-in-progress: true
    runs-on: ubuntu-latest
    environment: ${{ matrix.env }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "18" }
      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-node18-${{ hashFiles('**/package-lock.json') }}
      - name: Install
        run: |
          npm config set package-lock false
          npm install --prefer-offline --no-audit
      - name: Run collector (followers hourly)
        env:
          IG_ID: ${{ secrets.IG_ID }}
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
          RUN_MODE: hourly_followers
        run: node scripts/fetch_followers_api.mjs
 
      # ↑ 収集のみ。account系の書き出し・artifactは削除してシンプル化。

      - name: Commit & push (timeseries only, per store)
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A data/timeseries
          if git diff --cached --quiet; then
            echo "no changes to push"
            exit 0
          fi
          git commit -m "chore: hourly followers → data/timeseries (${{ matrix.env }}) [skip ci]"
          git push
