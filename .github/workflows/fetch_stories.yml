name: Fetch Instagram (stories all stores)

on:
  schedule:
    - cron: "0 */3 * * *"  # every 3 hours
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch-stories:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        store: [KITAKYUSHU, HONAMI, YUMEGAOKA, IRISO, OHTSU, SAGAMIHARA]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "18" }

      - name: Run collector (stories_insights_periodic)
        env:
          FB_PAGE_TOKEN: ${{ secrets[format('PAGE_TOKEN_%s', matrix.store)] }}
          IG_ID:      ${{ secrets[format('IG_ID_%s',       matrix.store)] }}
          STORE:      ${{ matrix.store }}
        run: node scripts/collectors/stories_insights_periodic.mjs

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore(data): stories $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push
