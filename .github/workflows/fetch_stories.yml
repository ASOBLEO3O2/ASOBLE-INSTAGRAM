name: Fetch Instagram (stories all stores)

on:
  schedule:
    - cron: "0 */3 * * *"  # every 3 hours
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch-stories:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: ${{ matrix.store }}
    strategy:
      matrix:
        store: [KITAKYUSHU, HONAMI, YUMEGAOKA, IRISO, OHTU, SAGAMIHARA]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "18" }

      - name: Run collector (stories_insights_periodic)
        env:
        # STORE はそのまま渡す
          STORE: ${{ matrix.store }}
          # --- トークン/ID を明示注入（環境Secret/Repo Secret両対応）---
          # 環境に FB_PAGE_TOKEN / IG_ID があればそれを、無ければリポジトリSecretsの {STORE} 付きを使用
          FB_PAGE_TOKEN: ${{ secrets.FB_PAGE_TOKEN }}
          PAGE_TOKEN:    ${{ secrets[format('PAGE_TOKEN_%s',  matrix.store)] }}
          IG_ID:         ${{ secrets.IG_ID || secrets[format('IG_ID_%s', matrix.store)] }} 
        run: node scripts/collectors/stories_insights_periodic.mjs

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "chore(data): stories $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            # 直前の他ジョブの更新を取り込み（競合時は自動スタッシュ）
            git pull --rebase --autostash origin "${{ github.ref_name }}"
            # ブランチを明示して push（非 fast-forward を防止）
            git push origin HEAD:"${{ github.ref_name }}" || {
              # 一時的競合に備え、1回だけ再取得→再push
              git fetch origin "${{ github.ref_name }}"
              git rebase origin/"${{ github.ref_name }}"
              git push origin HEAD:"${{ github.ref_name }}"
            }
          fi
